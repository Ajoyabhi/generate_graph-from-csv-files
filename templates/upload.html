<!-- upload.html -->


<!DOCTYPE html>
<html>

<head>
    <title>Graph Visualization</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="jumbotron text-center">            
        <div id="formContainer">
        <div class="row">
            <form method="POST" action="/process-code" enctype="multipart/form-data">
                <div class="mt-4">
                    <label for="codeFile"><h1>Upload Code File</h1></label>
                </div>
                
                <input type="file" id="codeFile" name="codeFile" class="btn btn-light" required><br><br>
                <button type="submit" class="btn btn-primary mb-3">Upload</button>
            </form>
        </div>

    </div>
    <div class="container">
        <div class="row justify-content-start ">
        <h1 class="mt-5">Graph Visualization</h1>
        <div id="graphContainer" class="row">
            {% if graphData %}
            <!-- Display the generated graphs -->
            {% for key, value in graphData.items() %}
            <div class="col-md-6 mt-4 h-50">
                <div class="card">
                    <img src="{{ value }}" class="card-img-top card-img-clickable" alt="Graph" data-bs-toggle="modal" data-bs-target="#myModal{{ key }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ key }}</h5>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal{{ key }}" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                 <div class="modal-dialog modal-dialog-centered">
                     <div class="modal-content">
                         <div class="modal-body">
                             <img src="{{ value }}" class="img-fluid" alt="Graph">
                         </div>
                         <div class="modal-footer">
                             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                         </div>
                     </div>
                 </div>
            </div>
            {% endfor %}
            {% else %}
            <p>No graphs available.</p>
            {% endif %}
        </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
